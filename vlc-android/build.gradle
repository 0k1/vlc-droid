apply plugin: 'com.android.application'

android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion

    flavorDimensions "target", "abi"

    lintOptions {
        abortOnError false
        disable 'MissingTranslation', 'ExtraTranslation'
    }

    defaultConfig {
        applicationId "org.videolan.vlc"
        minSdkVersion 7
        targetSdkVersion 21

        //Set the build ABI according to build types
        tasks.whenTaskAdded { task ->
            if (task.name.startsWith('assemble')) {
                if (task.name.endsWith('Debug'))
                    task.dependsOn(":libvlc:buildDebugARM")
                else if (task.name.endsWith('Debugx86'))
                    task.dependsOn(":libvlc:buildDebugx86")
            }
        }
    }

    signingConfigs {

        release {
            /*
            To set this properties, create file gradle.properties with these 3 props.
            e.g.
            keyStoreFile=/home/<username>/.android/debug.keystore
            storealias=androiddebugkey
            storepwd=android
             */
            storeFile file(keyStoreFile)
            keyAlias storealias
            if (System.getenv('PASSWORD_KEYSTORE') != null){
                storePassword = System.getenv('PASSWORD_KEYSTORE')
                keyPassword = System.getenv('PASSWORD_KEYSTORE')
            } else {
                storePassword storepwd
                keyPassword storepwd
            }
        }
    }

    buildTypes {
        release {
            signingConfig signingConfigs.release
            minifyEnabled true
            shrinkResources true
            proguardFile 'proguard.cfg'
        }
        debug {
            applicationIdSuffix ".debug"
        }
    }
    productFlavors {
        vanilla {
            flavorDimension "target"
            versionCode = 0
        }
        tv {
            minSdkVersion 17
            flavorDimension "target"
            versionCode = 1
        }
        chrome {
            minSdkVersion 19
            flavorDimension "target"
            versionCode = 2
        }
        ARMv5 {
            flavorDimension "abi"
            versionCode = 1
        }
        ARMv6nofpu {
            flavorDimension "abi"
            versionCode = 2
        }
        ARMv6fpu {
            flavorDimension "abi"
            versionCode = 3
        }
        ARMv7 {
            flavorDimension "abi"
            versionCode = 4
        }
        x86 {
            flavorDimension "abi"
            versionCode = 5
        }
        MIPS {
            flavorDimension "abi"
            versionCode = 6
        }
        ARMv8 {
            flavorDimension "abi"
            versionCode = 7
        }
        x86_64 {
            flavorDimension "abi"
            versionCode = 8
        }
        MIPS64 {
            flavorDimension "abi"
            versionCode = 9
        }
    }

    // make per-variant version code
    applicationVariants.all { variant ->
        def manifestParser = new com.android.builder.core.DefaultManifestParser()
        // get the version code of each flavor
        def targetVersion = variant.productFlavors.get(0).versionCode
        def abiVersion = variant.productFlavors.get(1).versionCode

        // set the composite code
        variant.mergedFlavor.versionCode = targetVersion * 10000000 + manifestParser.getVersionCode(android.sourceSets.main.manifest.srcFile) + abiVersion
    }

    sourceSets.main {
        manifest.srcFile 'AndroidManifest.xml'
        java.srcDirs = ['src']
        resources.srcDirs = ['src']
        aidl.srcDirs = ['src']
        renderscript.srcDirs = ['src']
        res.srcDirs = ['res']
        assets.srcDirs = ['assets']
    }
    sourceSets.tv {
        manifest.srcFile 'tv/AndroidManifest.xml'
        java.srcDirs = ['tv/src']
        resources.srcDirs = ['tv/src']
        aidl.srcDirs = ['tv/src']
        renderscript.srcDirs = ['tv/src']
        res.srcDirs = ['tv/res']
        assets.srcDirs = ['tv/assets']
    }
}

dependencies {
    compile project(':WheelView')
    compile project(':libvlc')
    compile 'com.android.support:appcompat-v7:21.0.+'
    compile 'com.android.support:cardview-v7:21.0.+'
    compile 'com.android.support:recyclerview-v7:21.0.+'
    tvCompile 'com.android.support:leanback-v17:21.0.+'
}
